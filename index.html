<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé tập tính</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Bé tập tính</h2>
        <form id="calculatorForm" class="mt-3">
            <div class="form-group">
                <label for="firstNumber">Số thứ nhất</label>
                <input type="text" class="form-control" id="firstNumber" placeholder="Nhập số thứ nhất">
            </div>
            <div class="form-group">
                <label for="secondNumber">Số thứ hai</label>
                <input type="text" class="form-control" id="secondNumber" placeholder="Nhập số thứ hai">
            </div>
            <div class="form-group">
                <label>Kết quả</label>
                <input type="text" class="form-control" id="result" readonly>
            </div>
            <div class="form-group">
                <label>Chọn phép toán</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="operation" id="addition" value="add">
                    <label class="form-check-label" for="addition">Cộng</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="operation" id="subtraction" value="subtract">
                    <label class="form-check-label" for="subtraction">Trừ</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="operation" id="multiplication" value="multiply">
                    <label class="form-check-label" for="multiplication">Nhân</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="operation" id="division" value="divide">
                    <label class="form-check-label" for="division">Chia</label>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="calculateBtn">Tính</button>
            <div class="mt-3 text-danger" id="notification"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
